<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<table ng-init="stuList=[
  {name:'michael5',age:20,sex:1,score:85},
  {name:'michael4',age:21,sex:2,score:54},
  {name:'michael3',age:22,sex:1,score:83},
  {name:'michael2',age:23,sex:1,score:52},
  {name:'michael1',age:29,sex:1,score:81}
  ]">
  <thead>
  <tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    <th>成绩</th>
  </tr>
  </thead>

  <tbody>
  <!-- 判断的条件-->
  <tr
      ng-repeat="tmp in stuList"
      ng-if="tmp.score > 60">
    <td ng-repeat="info in tmp">
      {{info}}
    </td>
    <!--<td>{{tmp.name}}</td>-->
    <!--<td>{{tmp.age}}</td>-->
    <!--<td>{{tmp.sex}}</td>-->
    <!--<td>{{tmp.score}}</td>-->
  </tr>
  </tbody>

</table>

</body>
</html>
