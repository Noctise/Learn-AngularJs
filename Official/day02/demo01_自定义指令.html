<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <p>{{num}}</p>

    <!-- element-->
    <ts-hello></ts-hello>

    <!-- attribute-->
    <div ts-hello></div>

    <!-- class-->
    <div class="ts-hello"></div>

    <!-- comment-->
    <!-- directive:ts-hello -->
</div>

<script>
    var app = angular.module('myApp', ['ng']);

    //自定义指令
    app.directive('tsHello', function () {
        return {
            template: '<h1> Hello Custom Directive</h1>',
            restrict: 'EACM',
            replace: true
        }
    });


    app.controller('myCtrl', function ($scope) {
        $scope.num = 10;
    });

</script>

</body>
</html>
