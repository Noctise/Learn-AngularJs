<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl"></div>
<div ts-directive ts-age="20"></div>

<script>
    var app = angular.module('myApp',['ng']);

    app.directive('tsDirective',function () {
        return {
            template:'<p>{{tsAge}}</p>',
            scope:{tsAge:'@'}
        }
    });

    app.controller('myCtrl',function () {

    });
</script>
</body>
</html>
