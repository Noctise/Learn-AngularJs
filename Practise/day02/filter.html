<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <table>
        <thead>
        <tr>
            <th>名称</th>
            <th>年龄</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stu in stuList | orderBy:'score':true | limitTo:3">
            <td>{{stu.name}}</td>
            <td>{{stu.age}}</td>
            <td>{{stu.sex}}</td>
            <td>{{stu.score}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var app = angular.module('myApp',['ng']);
    app.controller('myCtrl',function ($scope) {
        $scope.stuList = [
            {name: 'lily', age: 20, sex: 1, score: 80},
            {name: 'michael', age: 22, sex: 2, score: 88},
            {name: 'finch', age: 24, sex: 1, score: 83},
            {name: 'hanmeimei', age: 28, sex: 1, score: 82},
            {name: 'lucy', age: 30, sex: 1, score: 81}
        ]
    });
</script>
</body>
</html>
